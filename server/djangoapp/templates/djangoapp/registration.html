<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
    <body>
		<nav class="navbar navbar-expand-lg bg-light mb-3">
			<div class="container-fluid">
				<div class="collapse navbar-collapse d-flex justify-content-between" id="navbarSupportedContent">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="./about">About Us</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="./contact">Contact Us</a>
						</li>
					</ul>
					{% if user.is_authenticated %}
					<ul class="navbar-nav">
						<li class="nav-item">
							<span>{{ user.username }}</span>
						</li>
						<li class="navbar-item">
							<button>Logout</button>
						</li>
					</ul>
					{% else %}
					<ul class="navbar-nav">
						<li class="nav-item">
							<form action="{% url 'djangoapp:login' %}"  method="post">
								{% csrf_token %}
								<div class="container height-100">
									<input type="text" placeholder="Username" name="username" required>
									<input type="password" placeholder="Password" name="psw" required>
									<button class="btn btn-primary" type="submit">Login</button>
								</div>
							</form>
						</li>
						<li class="navbar-item">
							<a class="nav-link" href="./registration">Sign Up</a>
						</li>
					</ul>
					{% endif %}
				</div>
			</div>
		</nav>
		
		<form action="{% url 'djangoapp:registration' %}"  method="post">
			<div class="container mx-auto w-25">
				<h1 class="text-center my-3">Sign Up</h1>

				<div class="input-group mb-3">
					<span class="input-group-text" id="basic-addon1">Username</span>
					<input type="text" class="form-control" placeholder="Enter Username" name="username" required>
				</div>
				
				<div class="input-group mb-3">
					<span class="input-group-text" id="basic-addon1">First name</span>
					<input type="text" class="form-control" placeholder="Enter First Name" name="firstname" required>
				</div>
				
				<div class="input-group mb-3">
					<span class="input-group-text" id="basic-addon1">Last name</span>
					<input type="text" class="form-control" placeholder="Enter Last Name" name="lastname" required>
				</div>
				
				<div class="input-group mb-3">
					<span class="input-group-text" id="basic-addon1">Password</span>
					<input type="password" class="form-control" placeholder="Enter Password" name="psw" required>
				</div>
				
				<div class="input-group mb-3">
					{% csrf_token %}
					<button class="btn btn-primary mx-auto" type="submit">Sign Up</button>
				</div>
			</div>
		</form>

    </body>
</html>
